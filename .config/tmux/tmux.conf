unbind C-b
# unbind C-m
# unbind m
set -g prefix C-u
bind-key u last-window
bind-key e send-prefix

# tmux display things in 256 colors
set -g default-terminal "tmux-256color"
set -as terminal-overrides ',xterm*:Tc:sitm=\E[3m'
# this worked at mac + kitty
set -sg terminal-overrides ",*:RGB"

set -g history-limit 20000

# automatically renumber tmux windows
set -g renumber-windows on

# start counting from 1, so it's easier to navigate
set -g base-index 1
setw -g pane-base-index 1

setw -g aggressive-resize on

set -sg escape-time 0

# vim binds to navigate panes
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# refresh config file
bind r source-file ~/.tmux.conf

# vim binds for resizing panes
bind C-j resize-pane -D 3
bind C-k resize-pane -U 3
bind C-l resize-pane -R 3
bind C-h resize-pane -L 3

# open stuff at the current directory
bind '"' split-window -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"
bind c new-window -c "#{pane_current_path}"

# disable mouse
setw -g mouse off

# vi mode
set-window-option -g mode-keys vi
bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'y' send -X copy-pipe-and-cancel "pbcopy"

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'catppuccin/tmux'

# Other examples:
# set -g @plugin 'github_username/plugin_name'
# set -g @plugin 'github_username/plugin_name#branch'
# set -g @plugin 'git@github.com:user/plugin'
# set -g @plugin 'git@bitbucket.com:user/plugin'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'

